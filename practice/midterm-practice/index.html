<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Practice Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>My Practice Website</h1>
    <nav id="nav">
      <a href="#" id="a1">Home</a>
      <a href="#" id="a2">Projects</a>
      <a href="#" id="a3">About</a>
      <a href="#" id="a4">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="intro">
      <h2>Welcome!</h2>
      <p>This is a simple webpage for practicing CSS layout, colors, and design techniques.</p>
      <button>Click Me</button>
    </section>

    <section class="gallery">
      <h2>Gallery</h2>
      <div class="img-box">
        <img src="https://picsum.photos/200" alt="Random image 1">
        <img src="https://picsum.photos/201" alt="Random image 2">
        <img src="https://picsum.photos/202" alt="Random image 3">
      </div>
    </section>

    <section class="form-section">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="you@example.com">

        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Type something..."></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My CSS Practice Site</p>
  </footer>
</body>
</html>


<section class="video-section">
  <h2>My Favorite Video</h2>
  <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</section>
