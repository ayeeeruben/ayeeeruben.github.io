<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Page Styles</h1>
    <label>
        Text Color;
        <input id="textColor"type="text" placeholder="Text Color">
    </label>
    <button id="textColorBtn">Change Color</button>
    <hr>
    <label>
        Text Size;
        <input id="textSize" type="number" min="1" max="3" step="0.1">
    </label>
    <button id="textSizeBtn">Change Size</button>
    <hr>
    <label>
        Background Color;
        <select id="bgColor">
            <option>Red</option>
            <option>Blue</option>
            <option value="LightYellow">Yellow</option>
        </select>
        <button id="bgColorBtn">Change Background Color</button>
    </label>
    <script src="script.js"></script>
</body>
</html>
